<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>

<body>


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


<script>
$(function () {
    $('#container').highcharts({

        chart:{
          type: 'column'
        },

        title: {
            text: 'Key findings regarding the use of alcohol',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: UNC-CH CORE data',
            x: -20
        },
        xAxis: {

            categories: ['1996', '1998', '2000', '2001', '2003', '2007',
                '2008', '2009', '2010', '2011', '2012']
        },
        yAxis: {
            title: {
                text: 'Percentage (%)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '%'
        },
        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom',
            borderWidth: 0
        },
        series: [{
            name: 'In the past year (annual prevelance)',
            data: [82,83,80.3,84.4,87.5,77.9,78.9,79.9,75.2,77.9,80.2]
        }, {
            name: 'In the past 30 days',
            data: [72,71,66.5,72.3,76.7,69,69.9,71,64.1,70.2,70.8]
        }, {
            name: 'Under 21, past 30 days',
            data: [67,68,61.8,63.7,68.5,63.6,62.5,61.9,58.1,64.3,65.2]
        }, {
            name: 'Binge drinking in the past two weeks (5 or more in one setting)',
            data: [37,46,33.2,40.7,43.2,42,41.9,43.3,40.3,43.5,43]
        }]
    });
});

</script>

</body>
</html>
